<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list-comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like" id="commentButton"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="add-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="add-comment" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="addFormButton">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const listElem = document.getElementById('list-comments')
  const commentBtn = document.getElementById('addFormButton');
  const addName = document.getElementById('add-name');
  const addComment = document.getElementById('add-comment');

  commentBtn.addEventListener("click", () => {
    addName.classList.remove("error");
    addComment.classList.remove("error");

    if (addName.value === '') {
      return addName.classList.add("error");
    } else if (addComment.value === '') {
      return addComment.classList.add("error");
    }

    const oldListElem = listElem.innerHTML;
    let userDate = new Date();
    let month = userDate.getMonth();
    let minutes = userDate.getMinutes();
    let year = userDate.getFullYear() % 100;

    if (month < 10) {
      month = "0" + month;
    }

    if (minutes < 10) {
      minutes = "0" + minutes;
    }

    if (year < 10) {
      year = "0" + year;
    }

    let commentTime = `${userDate.getDate()}.${month}.${year} ${userDate.getHours()}:${minutes}`;

    listElem.innerHTML = oldListElem +
      `<li class="comment">
          <div class="comment-header">
            <div>
              ${addName.value}
            </div>
            <div>
              ${commentTime}
            </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${addComment.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter"></span>
              <button class="like-button">
              </button>
            </div>
          </div>
        </li>`

    addName.value = '';
    addComment.value = '';
  });
</script>

</html>
