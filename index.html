<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list-comments">
      <!-- Список комментариев рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" id="add-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="add-comment" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="form-delete-button">Удалить последний комментарий</button>
        <button class="add-form-button" id="form-add-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const listElem = document.getElementById('list-comments');
  const commentBtn = document.getElementById('form-add-button');
  const addName = document.getElementById('add-name');
  const addComment = document.getElementById('add-comment');
  const commentElements = document.querySelectorAll('comments');
  const lastCommentDeleteButton = document.getElementById('form-delete-button');

  const comments = [
    {
      userName: "Глеб Фокин",
      commentDate: "13.02.22 19:22",
      userComment: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false,
      isEdit: false,
    },
    {
      userName: "Варвара Н.",
      commentDate: "13.02.22 19:22",
      userComment: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: false,
      isEdit: false,
    },
  ];


  const likeButtonsListeners = () => {
    const likeButtonElements = document.querySelectorAll('.like-button');
    const likeCountElements = document.querySelectorAll('.likes-counter');

    for (const likeButtonElement of likeButtonElements) {

      likeButtonElement.addEventListener("click", () => {

        const comment = comments[likeButtonElement.dataset.index];
        comment.likes = comment.isLiked ? comment.likes - 1 : comment.likes + 1;
        comment.isLiked = !comment.isLiked;
        renderComments();
      });
    };
  }


  const editButtonsListeners = () => {
    const editButtonElements = document.querySelectorAll('.edit-button');
    const commentTextElements = document.querySelectorAll('.comment-text');

    for (const editButtonElement of editButtonElements) {
      editButtonElement.addEventListener("click", () => {

        const edit = comments[editButtonElement.dataset.index];

        for (const commentTextElement of commentTextElements) {
          const editedComment = comments[commentTextElement.dataset.index];

          if (edit.isEdit == false) {
            editButtonElement.innerHTML = "Сохранить";
            commentTextElement.innerHTML = `<textarea type="textarea" class="comment-text" rows="4">${editedComment.userComment}</textarea>`;

            comments.push({
              userComment: editedComment.value,
            });

          } else {
            editButtonElement.innerHTML = "Редактировать";
            commentTextElement.innerHTML = editedComment.userComment;
          }
        };

        edit.isEdit = !edit.isEdit;
        // renderComments();
      });
    };
  };


  const renderComments = () => {
    const commentsHtml = comments
      .map((comment, index) => {
        return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>
              ${comment.userName}
            </div>
            <div>
              ${comment.commentDate}
            </div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-index="${index}">
              ${comment.userComment}
            </div>
          </div>
          <div class="comment-footer">
            <div>
              <button class="add-form-button edit-button" data-index="${index}">Редактировать</button>
            </div>
            <div class="likes">
              <span class="likes-counter">
                ${comment.likes}
              </span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}">
              </button>
            </div>
          </div>
        </li>`;
      })
      .join('');

    listElem.innerHTML = commentsHtml;
    likeButtonsListeners();
    editButtonsListeners();
  };

  renderComments();


  const addNewComment = () => {
    commentBtn.addEventListener("click", () => {
      addName.classList.remove("error");
      addComment.classList.remove("error");

      if (addName.value.trim() === '') {
        return addName.classList.add("error");
      } else if (addComment.value.trim() === '') {
        return addComment.classList.add("error");
      };

      let userDate = new Date();
      let month = userDate.getMonth() + 1;
      let minutes = userDate.getMinutes();
      let year = userDate.getFullYear() % 100;

      if (month < 10) {
        month = "0" + month;
      };

      if (minutes < 10) {
        minutes = "0" + minutes;
      };

      if (year < 10) {
        year = "0" + year;
      };

      let nowDate = `${userDate.getDate()}.${month}.${year} ${userDate.getHours()}:${minutes}`;

      comments.push({
        userName: addName.value,
        commentDate: nowDate,
        userComment: addComment.value,
        likes: 0,
        isLiked: false,
        isEdit: false,
      });

      renderComments();

      addName.value = '';
      addComment.value = '';
    });
  }

  addNewComment();


  function checkInputs() {
    let isFilled = true;

    if (addName.value.trim() === '' || addComment.value.trim() === '') {
      isFilled = false;
    }

    if (isFilled) {
      commentBtn.disabled = false;
      commentBtn.classList.remove("hidden-button");
    } else {
      commentBtn.disabled = true;
      commentBtn.classList.add("hidden-button");
    }
  };


  const addNewCommentOnEnter = (event) => {
    if (event.keyCode === 13) {
      addName.classList.remove("error");
      addComment.classList.remove("error");

      if (addName.value.trim() === '') {
        return addName.classList.add("error");
      } else if (addComment.value.trim() === '') {
        return addComment.classList.add("error");
      } else {
        commentBtn.click();
      };
    };
  };


  const DeleteLastComment = () => {
    lastCommentDeleteButton.addEventListener('click', () => {
      comments.pop();
      renderComments();
    });
  };

  DeleteLastComment();

  addName.addEventListener('input', checkInputs);
  addName.addEventListener('keyup', addNewCommentOnEnter);
  addComment.addEventListener('input', checkInputs);
  addComment.addEventListener('keyup', addNewCommentOnEnter);
</script>

</html>
